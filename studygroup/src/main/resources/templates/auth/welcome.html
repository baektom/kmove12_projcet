<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환영합니다! - STUDY MATE</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* 화면 중앙 배치를 위한 높이 설정 */
            text-align: center;
        }
        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
        }
        .start-btn {
            background-color: #2b56f5;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        .start-btn:hover { background-color: #1a3ebf; }

    </style>
</head>
<body>

<div class="welcome-container">
    <div class="logo-section">
        <div style="color: #2b56f5; font-weight: bold; font-size: 1.5rem;">STUDY MATE</div>
    </div>

    <h1 class="welcome-title">환영합니다!</h1>
    <p style="color: #666; margin-bottom: 40px;">이제 다양한 스터디 그룹을 찾고 함께 공부를 시작해보세요.</p>

    <a th:href="@{/login}" class="start-btn">로그인 하기</a>
</div>

</body>
</html>
