<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STUDY MATE - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <style>
        .input-group { display: flex; gap: 8px; margin-bottom: 12px; align-items: center; }
        .btn-sm {
            padding: 8px 12px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .btn-sm:hover { background-color: #444; }

        /* 실시간 메시지 스타일 */
        .msg {
            font-size: 0.85rem;
            margin-top: -8px;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }
        #passwordMessage { }
        #usernameMessage { }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="header-box">
        <a th:href="@{/}" class="logo-text">STUDY MATE</a>
        <h2 class="title-text">회원가입</h2>
    </div>

    <!-- 서버 리다이렉트 파라미터로 오는 메시지 처리 -->
    <div style="display:none;">
        <span id="server-dup-username" th:if="${param.duplicateUsername}">1</span>
        <span id="server-dup-email" th:if="${param.duplicateEmail}">1</span>
        <span id="server-email-not-verified" th:if="${param.emailNotVerified}">1</span>
        <span id="server-email-mismatch" th:if="${param.emailMismatch}">1</span>
    </div>

    <form th:action="@{/signup}" method="post" class="signup-form" onsubmit="return validateSignup()">

        <div class="input-section">

            <!-- ✅ ID + 중복확인 버튼 -->
            <input type="text" name="username" id="username" placeholder="ID" required>
            <div id="usernameMessage" class="msg"></div>


            <input type="password" name="password" id="password" placeholder="비밀번호" required oninput="checkPasswordMatch()">
            <input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required oninput="checkPasswordMatch()">
            <div id="passwordMessage" class="msg"></div>

            <input type="text" name="name" placeholder="이름" required>

            <div class="birth-group">
                <select name="birthYear" required>
                    <option value="">년도</option>
                    <option th:each="y : ${#numbers.sequence(2026, 1950)}" th:value="${y}" th:text="${y}"></option>
                </select>
                <select name="birthMonth" required>
                    <option value="">월</option>
                    <option th:each="m : ${#numbers.sequence(1, 12)}" th:value="${m}" th:text="${m}"></option>
                </select>
                <select name="birthDay" required>
                    <option value="">일</option>
                    <option th:each="d : ${#numbers.sequence(1, 31)}" th:value="${d}" th:text="${d}"></option>
                </select>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="이메일" required style="flex: 1;">
                <button type="button" onclick="sendAuthCode()" class="btn-sm">인증번호 발송</button>
            </div>
            <div class="input-group">
                <input type="text" id="authInput" placeholder="인증번호 입력" required style="flex: 1;">
                <button type="button" onclick="checkAuthCode()" class="btn-sm">확인</button>
            </div>

            <input type="text" name="phoneNumber" placeholder="휴대폰번호(010-0000-0000)" required>
        </div>

        <div class="checkbox-section">
            <div class="checkbox-item">
                <input type="checkbox" id="ageCheck" required>
                <label for="ageCheck">만 15세 이상입니다 (필수)</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="termsCheck" required>
                <label for="termsCheck">이용약관 동의 (필수)</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">가입하기</button>
    </form>
</div>

<script>
    // ----------------------------
    // 서버에서 넘어온 파라미터 안내
    // ----------------------------
    window.addEventListener("DOMContentLoaded", () => {
        if (document.getElementById("server-dup-username")) alert("이미 사용 중인 아이디입니다.");
        if (document.getElementById("server-dup-email")) alert("이미 사용 중인 이메일입니다.");
        if (document.getElementById("server-email-not-verified")) alert("이메일 인증을 먼저 완료해주세요.");
        if (document.getElementById("server-email-mismatch")) alert("인증한 이메일과 입력한 이메일이 일치하지 않습니다.");
    });

    // ----------------------------
    // 비밀번호 일치 검사
    // ----------------------------
    function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("passwordConfirm").value;
        const message = document.getElementById("passwordMessage");

        if (confirm === "") {
            message.innerText = "";
            return;
        }

        if (password === confirm) {
            message.innerText = "✅ 비밀번호가 일치합니다.";
            message.style.color = "green";
        } else {
            message.innerText = "❌ 비밀번호가 일치하지 않습니다.";
            message.style.color = "red";
        }
    }

    // ----------------------------
    // ✅ 아이디 중복 체크 (버튼 + 디바운스 자동 체크)
    // ----------------------------
    const usernameInput = document.getElementById("username");
    const usernameMsg = document.getElementById("usernameMessage");

    let lastCheckedUsername = null;
    let usernameAvailable = false;
    let debounceTimer = null;

    function setUsernameMsg(text, ok) {
        usernameMsg.innerText = text;
        usernameMsg.style.color = ok ? "green" : "red";
    }

    async function checkUsernameNow() {
        const username = usernameInput.value.trim();

        // (옵션) 아이디 규칙 검사 하고 싶으면 여기서 걸러도 됨
        // 예: 4~20자 영문/숫자/_ 만 허용
        // if (!/^[a-zA-Z0-9_]{4,20}$/.test(username)) {
        //   usernameAvailable = false;
        //   lastCheckedUsername = null;
        //   setUsernameMsg("아이디는 4~20자, 영문/숫자/_ 만 가능합니다.", false);
        //   return;
        // }

        if (!username) {
            usernameAvailable = false;
            lastCheckedUsername = null;
            usernameMsg.innerText = "";
            return;
        }

        try {
            const res = await fetch(`/api/users/check-username?username=${encodeURIComponent(username)}`);
            const data = await res.json();

            usernameAvailable = !!data.available;
            lastCheckedUsername = username;

            setUsernameMsg(data.message, usernameAvailable);
        } catch (e) {
            usernameAvailable = false;
            lastCheckedUsername = null;
            setUsernameMsg("아이디 중복 확인 중 오류가 발생했습니다.", false);
        }
    }

    // 입력 시 디바운스(400ms)
    usernameInput.addEventListener("input", () => {
        usernameAvailable = false;
        lastCheckedUsername = null;
        usernameMsg.innerText = "";

        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            checkUsernameNow();
        }, 400);
    });

    // ----------------------------
    // 이메일 인증 로직 (기존 유지)
    // ----------------------------
    let verified = false;

    async function sendAuthCode() {
        const email = document.getElementById('email').value;
        if (!email) return alert("이메일을 입력하세요.");

        try {
            const res = await fetch('/mail/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email, type: 'signup' })
            });

            if (res.ok) {
                const text = await res.text();
                if (text === 'success') {
                    alert("인증번호가 발송되었습니다. 메일함을 확인해주세요.");
                    return;
                }
            }

            const text = await res.text();
            if (res.status === 409 || text === 'duplicate_email' || text === 'not_found') {
                alert("이미 가입된 이메일이거나 발송할 수 없는 상태입니다.");
                return;
            }

            alert("발송 실패. 다시 시도해주세요.");

        } catch (e) {
            alert("서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.");
        }
    }

    function checkAuthCode() {
        const code = document.getElementById('authInput').value;
        if(!code) return alert("인증번호를 입력하세요.");

        fetch(`/mail/verify?code=${code}`, { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if(data) {
                    alert("인증 성공! 이제 가입이 가능합니다.");
                    verified = true;
                    document.getElementById('email').readOnly = true;
                    document.getElementById('authInput').readOnly = true;
                } else {
                    alert("인증번호가 틀렸습니다.");
                    verified = false;
                }
            });
    }

    // ----------------------------
    // ✅ 가입 직전 최종 검증
    // ----------------------------
    function validateSignup() {
        if(!verified) {
            alert("이메일 인증을 먼저 완료해주세요.");
            return false;
        }

        const pw = document.getElementById("password").value;
        const pwConfirm = document.getElementById("passwordConfirm").value;
        if (pw !== pwConfirm) {
            alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
            return false;
        }

        // ✅ 중복체크 완료 + 현재 입력값과 마지막 체크 값 일치 여부 확인
        const currentUsername = usernameInput.value.trim();
        if (!usernameAvailable || lastCheckedUsername !== currentUsername) {
            alert("아이디 중복 확인을 먼저 완료해주세요.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
