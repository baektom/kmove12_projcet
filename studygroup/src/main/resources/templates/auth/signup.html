<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<div class="signup-container">
    <div class="header-box">로그</div>
    <h2>회원가입</h2>
    <form th:action="@{/signup}" method="post" class="signup-form">
        <div class="input-section">
            <input type="text" name="username" placeholder="ID" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="password" name="passwordConfirm" placeholder="비밀번호 확인" required>
            <input type="text" name="nickname" placeholder="이름" required>
            <input type="text" placeholder="생년월일">
            <input type="email" name="email" placeholder="이메일">
            <input type="text" placeholder="휴대폰번호">
            <input type="text" placeholder="인증번호">
        </div>
        <div class="terms-section">
            <label><input type="checkbox"> 만 15세 이상입니다</label>
            <label><input type="checkbox"> 이용약관 동의</label>
        </div>
        <button type="submit" class="submit-btn">가입하기</button>
    </form>
</div>
