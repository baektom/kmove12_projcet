<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>STUDY MATE - Login</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
  <div class="header-box" style="text-align: center; margin-bottom: 20px;">
    <a th:href="@{/}" style="text-decoration: none;">
      <img th:src="@{/img/globe_icon.png}" alt="logo" class="login-logo" style="width: 300px;">
    </a>
  </div>

  <form th:action="@{/login}" method="post" class="login-form">
    <div class="input-group">
      <input type="text" name="username" placeholder="아이디" required>
    </div>
    <div class="input-group">
      <input type="password" name="password" placeholder="패스워드" required>
    </div>
    <button type="submit" class="login-btn">로그인</button>
  </form>

  <div class="auth-links">
    <a th:href="@{/find-auth}">ID/PW찾기</a>
    <a th:href="@{/signup}">회원가입</a>
  </div>
</div>

<script>
  window.onload = function() {
      // URL 주소창에서 'error'라는 글자가 있는지 확인합니다.
      const urlParams = new URLSearchParams(window.location.search);

      // 만약 /login?error 형태로 접속되었다면 알림창을 띄웁니다.
      if (urlParams.has('error')) {
          alert("아이디 또는 비밀번호가 틀립니다.");
      }
  };
</script>

</body>
</html>
