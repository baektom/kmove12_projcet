<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STUDY MATE - 홈</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 검색창 및 버튼 정렬 스타일 */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .search-form {
            display: flex;
            max-width: 600px;
            width: 100%;
            gap: 10px;
        }
        .search-input {
            flex-grow: 1;
            padding: 12px 20px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }
        .search-btn {
            padding: 12px 30px;
            background-color: #2b56f5;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-btn:hover {
            background-color: #1a3ebf;
        }
        .create-study-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        .create-study-btn:hover {
            background-color: #218838;
        }
        /* 스터디 카드 스타일 */
        .study-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .study-card {
            background-color: #eee;
            padding: 30px;
            flex: 1;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        /* 스터디 리스트 항목 스타일 */
        .study-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .study-item:hover {
            background-color: #f8f9fa;
        }
        .study-title {
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            color: #333;
        }
        .study-title:hover {
            color: #2b56f5;
        }
        .study-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-recruiting {
            background-color: #d4edda;
            color: #155724;
        }
        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/header :: header}"></header>

<main class="container" style="max-width: 1000px; margin: 0 auto; padding: 20px;">

    <div class="main-visual" style="text-align: center; padding: 40px 0;">
        <img th:src="@{/img/globe_icon.png}" alt="logo" style="width: 300px;">
    </div>

    <div class="search-container">
        <form th:action="@{/studies}" method="get" class="search-form">
            <input type="text" name="q" class="search-input"
                   placeholder="관심있는 스터디를 검색해보세요!"
                   th:value="${q}">
            <button type="submit" class="search-btn">검색</button>
        </form>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 40px 0;">

    <section class="study-section">
        <div style="display:flex; gap:30px; align-items:flex-start;">

            <!-- 왼쪽: 주목받는(조회수 TOP3) -->
            <div style="flex:1;">
                <h3 style="margin:0 0 20px 0;">주목받는 스터디룸 (조회수)</h3>

                <div th:if="${#lists.isEmpty(featuredStudies)}" style="padding:20px; color:#999;">
                    아직 주목받는 스터디가 없습니다.
                </div>

                <div th:each="study : ${featuredStudies}" class="study-item"
                     th:onclick="|location.href='@{/study/{id}(id=${study.id})}'|"
                     style="border:1px solid #eee; border-radius:10px; margin-bottom:12px; padding:16px;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <a th:href="@{/study/{id}(id=${study.id})}" th:text="${study.title}" class="study-title">제목</a>
                        <span style="color:#666; font-size:0.9rem;">조회수 <b th:text="${study.viewCount}">0</b></span>
                    </div>
                </div>

                <!-- 키워드 칩(관리자가 만든 키워드 리스트) -->
                <div style="margin-top:18px;">
                    <h4 style="margin:0 0 10px 0; color:#333;">키워드</h4>
                    <div style="display:flex; flex-wrap:wrap; gap:10px;">
                        <a th:each="k : ${keywordList}"
                           th:href="@{/studies(keywordId=${k.id})}"
                           th:text="${k.name}"
                           style="padding:8px 14px; border-radius:20px; background:#f1f3f5; text-decoration:none; color:#333; font-weight:600;">
                        </a>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 전체보기 프리뷰 -->
            <div style="flex:1;">
                <div class="section-header">
                    <a th:href="@{/studies}"
                       style="border-bottom: 2px solid #2b56f5; display:inline-block; margin:0; font-size:1.2rem; font-weight:700; text-decoration:none; color:#333;">
                        전체 보기
                    </a>
                </div>

                <div class="study-list" style="margin-top: 10px;">
                    <div th:each="study : ${previewStudies}" class="study-item"
                         th:onclick="|location.href='@{/study/{id}(id=${study.id})}'|">
                        <a th:href="@{/study/{id}(id=${study.id})}"
                           th:text="${study.title}"
                           class="study-title">스터디 제목</a>

                        <div class="study-info">
            <span class="status-badge"
                  th:classappend="${study.status == '모집중'} ? 'status-recruiting' : 'status-closed'"
                  th:text="${study.status}">모집중</span>
                            <span>
              참여인원
              <span th:text="${study.currentParticipants}" style="color:#2b56f5; font-weight:bold;">0</span> /
              <span th:text="${study.maxParticipants}">5</span>
            </span>
                            <span style="color:#666;">조회수 <b th:text="${study.viewCount}">0</b></span>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(previewStudies)}" style="padding: 50px; text-align: center; color: #999;">
                        아직 등록된 스터디가 없습니다.
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
