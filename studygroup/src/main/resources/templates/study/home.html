<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STUDY MATE - 홈</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 검색창 및 버튼 정렬 스타일 */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .search-form {
            display: flex;
            max-width: 600px;
            width: 100%;
            gap: 10px;
        }
        .search-input {
            flex-grow: 1;
            padding: 12px 20px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }
        .search-btn {
            padding: 12px 30px;
            background-color: #2b56f5;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-btn:hover {
            background-color: #1a3ebf;
        }
        /* 스터디 카드 스타일 */
        .study-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .study-card {
            background-color: #eee;
            padding: 30px;
            flex: 1;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/header :: header}"></header>

<main class="container" style="max-width: 1000px; margin: 0 auto; padding: 20px;">

    <div class="main-visual" style="text-align: center; padding: 40px 0;">
        <img th:src="@{/img/globe_icon.png}" alt="logo" style="width: 300px;">
    </div>

    <div class="search-container">
        <form th:action="@{/}" method="get" class="search-form">
            <input type="text" name="keyword" class="search-input"
                   placeholder="관심있는 스터디를 검색해보세요!"
                   th:value="${param.keyword}">
            <button type="submit" class="search-btn">검색</button>
        </form>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 40px 0;">

    <section class="study-section">
        <h3 style="margin-bottom: 20px;">주목받는 스터디룸</h3>
        <div class="study-grid">
            <div class="study-card">일본어</div>
            <div class="study-card">종이접기</div>
            <div class="study-card">토익</div>
        </div>

        <h3 style="margin-bottom: 20px; border-bottom: 2px solid #2b56f5; display: inline-block;">전체 보기</h3>

        <div class="study-list" style="margin-top: 10px;">
            <div th:each="study : ${studyList}"
                 style="padding: 15px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center;">

                <span th:text="${study.title}" style="font-size: 1.1rem; font-weight: 500;">스터디 제목</span>

                <span style="color: #666; font-size: 0.9rem;">
                        참여인원
                        <span th:text="${study.currentParticipants}" style="color: #2b56f5; font-weight: bold;">0</span> /
                        <span th:text="${study.maxParticipants}">5</span>
                    </span>
            </div>

            <div th:if="${#lists.isEmpty(studyList)}" style="padding: 50px; text-align: center; color: #999;">
                아직 등록된 스터디가 없거나 검색 결과가 없습니다.
            </div>
        </div>
    </section>
</main>

</body>
</html>
