<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STUDY MATE</title>
</head>
<body>
<header th:replace="~{layout/header :: header}"></header>

<main style="max-width: 1000px; margin: 0 auto; padding: 40px 20px; text-align: center;">
    <img th:src="@{/img/globe_icon.png}" style="width: 140px; margin-bottom: 10px;">
    <h1 style="color: #2b56f5; margin-bottom: 50px;">STUDY MATE</h1>

    <div style="text-align: left;">
        <h3 style="margin-bottom: 20px; border-bottom: 2px solid #2b56f5; display: inline-block;">전체 보기</h3>
        <div th:each="study : ${studyList}"
             style="padding: 15px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center;">
            <span th:text="${study.title}" style="font-size: 1.1rem; font-weight: 500;">스터디 제목</span>
            <span style="color: #666; font-size: 0.9rem;">
                    참여인원 <span th:text="${study.currentParticipants}" style="color: #2b56f5; font-weight: bold;">0</span> / <span th:text="${study.maxParticipants}">5</span>
                </span>
        </div>
        <div th:if="${studyList.isEmpty()}" style="padding: 50px; color: #999;">
            검색 결과가 없습니다.
        </div>
    </div>
</main>
</body>
</html>
