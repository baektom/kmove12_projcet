<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${study.title} + ' | 스터디룸'">스터디룸</title>
    <link rel="stylesheet" href="/css/studyRoom.css">
</head>

<body>
<div class="container">

    <!-- 왼쪽 사이드바 -->
    <aside class="sidebar">
        <div class="logo">StudyMate</div>

        <p class="study-title" th:text="${study.title}">
            일본어 공부 같이 하실 분 구합니다!
        </p>

        <p class="study-id">
            스터디 ID: <span th:text="${study.id}"></span>
        </p>
    </aside>

    <!-- 오른쪽 메인 -->
    <main class="main">

        <!-- 상단 버튼 -->
        <div class="top-buttons">
            <a th:href="@{/study/{id}/chat(id=${study.id})}">
                <button>채팅방</button>
            </a>
            <a th:href="@{/study/{id}/post/write(id=${study.id})}">
                <button>게시물 작성</button>
            </a>
            <a href="/mypage">
                <button>My Page</button>
            </a>
        </div>

        <!-- 공지 -->
        <div class="notice">
            📢 공지는 추후 DB 연동 예정입니다.
        </div>

        <!-- 게시글 -->
        <div class="post">
            <span>혹시 지하철은 일본어로 뭐라고 하나요?</span>
            <span class="writer">도쿄여행자</span>
        </div>

        <div class="post">
            <span>이거 한자가 왜 이렇게 되는지 아시는 분?</span>
            <span class="writer">USER1020</span>
        </div>

        <!-- 갤러리 -->
        <h3>그룹 갤러리</h3>
        <div class="gallery">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </main>
</div>
</body>
</html>
