<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스터디 수정 - STUDY MATE</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2b56f5;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #2b56f5;
        }
        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }
        .form-input-small {
            width: 150px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #2b56f5;
            color: white;
            flex: 1;
        }
        .btn-primary:hover {
            background-color: #1a3ebf;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .help-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/header :: header}"></header>

<main class="container">
    <div class="form-container">
        <h2 class="form-title">✏️ 스터디 수정하기</h2>
        
        <form th:action="@{/study/{id}/edit(id=${study.id})}" method="post">
            <div class="form-group">
                <label class="form-label" for="title">스터디 제목 *</label>
                <input type="text" id="title" name="title" class="form-input" 
                       th:value="${study.title}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="content">스터디 소개 *</label>
                <textarea id="content" name="content" class="form-textarea" 
                          required th:text="${study.content}"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="maxParticipants">최대 인원 *</label>
                <input type="number" id="maxParticipants" name="maxParticipants" 
                       class="form-input form-input-small" 
                       min="2" max="50" th:value="${study.maxParticipants}" required>
                <p class="help-text">현재 참여 인원보다 적게 설정할 수 없습니다</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <button type="button" class="btn btn-secondary" 
                        th:onclick="|location.href='@{/study/{id}(id=${study.id})}'|">취소</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
