<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${study.title} + ' - STUDY MATE'">스터디 상세</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .detail-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .detail-header {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        /* ✅ 상단 info 영역: 왼쪽 정보 + 오른쪽 상단 버튼 배치 */
        .study-info-wrap{
            display:flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }
        .study-info-left{
            flex: 1;
            min-width: 0;
        }
        .study-info-right{
            flex: 0 0 auto;
            display:flex;
            gap: 10px;
            align-items: center;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .detail-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.95rem;
        }
        .study-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
           }
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .status-recruiting {
            background-color: #d4edda;
            color: #155724;
        }
        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .participants-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .participants-number {
            color: #2b56f5;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .detail-content {
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            margin-bottom: 40px;
            font-size: 1.05rem;
        }
        .detail-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            gap: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;

            padding: 10px 20px;
            border: none;
            border-radius: 8px;

            font-weight: 600;
            font-size: 14px;
            line-height: 1;
            box-sizing: border-box;

            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        button.btn {
            appearance: none;
            -webkit-appearance: none;
            background-clip: padding-box;
        }

        .btn-primary {
            background-color: #2b56f5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1a3ebf;
        }
        .btn-edit {
            background-color: #28a745;
            color: white;
        }
        .btn-edit:hover {
            background-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .status-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            background-color: white;
        }
        .info-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        .info-value {
            color: #333;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/header :: header}"></header>

<main class="container">
    <div class="detail-container">

        <!-- ======= 상단 영역 ======= -->
        <div class="detail-header">

            <div class="study-info-wrap">

                <!-- 왼쪽: 제목 + 작성자/날짜 -->
                <div class="study-info-left">
                    <div class="detail-title" th:text="${study.title}">스터디 제목</div>

                    <div style="color: #666; font-size: 0.95rem;">
                        <div class="info-row">
                            <span class="info-label">작성자</span>
                            <span class="info-value" th:text="${study.authorName}">홍길동</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">작성일</span>
                            <span class="info-value" th:text="${study.createdAt}">2024-01-01 12:00</span>
                        </div>
                        <div>
                            <span class="info-label">수정일</span>
                            <span class="info-value" th:text="${study.updatedAt}">2024-01-01 12:00</span>
                        </div>
                    </div>
                </div>

                <!-- ✅ 오른쪽 위: 스터디룸 입장 버튼(작성자 OR 승인된 멤버) -->
                <div class="study-info-right"
                     th:if="${(isAuthor) or (applicationStatus != null and applicationStatus.name() == 'APPROVED')}">
                    <a th:href="@{/study/{id}/room(id=${study.id})}" class="btn btn-primary">
                        스터디룸 입장
                    </a>
                </div>

            </div>
        </div>

        <!-- ======= 메타/참여정보 ======= -->
        <div class="info-section">
            <div class="detail-meta">
                <span>조회수 <b th:text="${study.viewCount}">0</b></span>

                <span class="status-badge"
                      th:classappend="${study.status == '모집중'} ? 'status-recruiting' : 'status-closed'"
                      th:text="${study.status}">모집중</span>

                <div class="participants-info">
                <div class="participants-info">
                    <span>조회수 <b th:text="${study.viewCount}">0</b></span>
                    <span class="status-badge"
                          th:classappend="${study.status == '모집중'} ? 'status-recruiting' : 'status-closed'"
                          th:text="${study.status}">모집중</span>

                    <span>참여인원:</span>
                    <span class="participants-number" th:text="${study.currentParticipants}">1</span>
                    <span>/</span>
                    <span th:text="${study.maxParticipants}">5</span>
                </div>
            </div>
        </div>

        <!-- 대문 사진 -->
        <div th:if="${study.coverImage != null}" style="margin-bottom: 30px; border-radius: 12px; overflow: hidden;">
            <img th:src="@{${study.coverImage}}" alt="스터디 대문" style="width: 100%; max-height: 80%; object-fit: cover;">
        </div>

        <!-- ======= 내용 ======= -->
        <div class="detail-content" th:text="${study.content}">
            스터디 내용이 여기에 표시됩니다.
        </div>

        <!-- ======= 하단 버튼 영역 ======= -->
        <div class="detail-footer">

            <div class="button-group">
                <a th:href="@{/studies}" class="btn btn-back">목록으로</a>
            </div>

            <!-- 작성자가 아닌 경우: 참가 신청/상태 -->
            <div class="button-group" th:if="${!isAuthor and session.loginUserId != null}">

                <!-- 신청 안 한 경우 -->
                <a th:if="${applicationStatus == null}"
                   th:href="@{/study/{id}/apply(id=${study.id})}"
                   class="btn btn-primary">참가 신청</a>

                <!-- 대기중 -->
                <span th:if="${applicationStatus != null and applicationStatus.name() == 'PENDING'}"
                      class="status-badge" style="background-color: #fff3cd; color: #856404;">
                    ⏳ 승인 대기중
                </span>

                <!-- 승인됨 -->
                <span th:if="${applicationStatus != null and applicationStatus.name() == 'APPROVED'}"
                      class="status-badge status-recruiting">
                    ✅ 참가 승인됨
                </span>

                <!-- 거부됨 - 재신청 -->
                <div th:if="${applicationStatus != null and applicationStatus.name() == 'REJECTED'}"
                     style="display:flex; align-items:center; gap:10px;">
                    <span class="status-badge status-closed">❌ 거부됨</span>
                    <a th:href="@{/study/{id}/apply(id=${study.id})}" class="btn btn-primary">재신청하기</a>
                </div>
            </div>

            <!-- 작성자인 경우: 관리 메뉴 -->
            <div class="button-group" th:if="${isAuthor}">

                <a th:href="@{/study/{id}/applications(id=${study.id})}" class="btn btn-primary">참가 신청 관리</a>

                <form th:action="@{/study/{id}/status(id=${study.id})}" method="post" class="status-control">
                    <select name="status" class="status-select" onchange="this.form.submit()">
                        <option value="RECRUITING" th:selected="${study.status == '모집중'}">모집중</option>
                        <option value="CLOSED" th:selected="${study.status == '마감'}">마감</option>
                    </select>
                </form>

                <form th:action="@{/study/{id}/edit(id=${study.id})}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-edit">수정</button>
                </form>

                <form th:action="@{/study/{id}/delete(id=${study.id})}" method="post"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display:inline;">
                    <input type="hidden" name="returnUrl" th:value="${returnUrl}">
                    <button type="submit" class="btn btn-delete">삭제</button>
                </form>

            </div>
        </div>

    </div>
</main>

</body>
</html>
