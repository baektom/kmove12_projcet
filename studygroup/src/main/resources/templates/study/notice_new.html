<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지 작성</title>
  <style>
    body{margin:0;background:#fff;font-family:Arial,Helvetica,sans-serif;color:#111}
    .wrap{max-width:920px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #eee;border-radius:16px;padding:22px}
    .title{font-size:26px;font-weight:900;margin:0 0 12px}
    label{font-weight:900;display:block;margin:12px 0 6px}
    input,textarea{width:100%;border:1px solid #e2e2ea;border-radius:12px;padding:12px 14px;font-weight:700}
    textarea{min-height:180px;resize:vertical}
    .btn{display:inline-flex;align-items:center;padding:10px 14px;border-radius:12px;border:1px solid #e2e2ea;background:#fff;font-weight:900;cursor:pointer;text-decoration:none;color:#111}
    .btn-blue{border-color:#2b56f5;background:#2b56f5;color:#fff}
    .row{display:flex;gap:10px;margin-top:14px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">공지 작성</div>
    <div style="font-weight:800;color:#444;">스터디: <span th:text="${study.title}">스터디</span></div>

    <form th:action="@{/study/{id}/room/notice(id=${study.id})}" method="post">
      <label>제목</label>
      <input name="title" required>

      <label>내용</label>
      <textarea name="content" required></textarea>

      <div class="row">
        <a class="btn" th:href="@{/study/{id}/room/notice(id=${study.id})}">취소</a>
        <button class="btn btn-blue" type="submit">등록</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
