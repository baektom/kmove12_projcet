<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계정 관리 - STUDY MATE</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
        }
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2b56f5;
        }
        .profile-image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .profile-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-placeholder {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50% 50% 0 0;
            position: relative;
        }
        .profile-placeholder::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            top: -30px;
            left: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #2b56f5;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #2b56f5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1a3ebf;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/header :: header}"></header>

<main class="container">
    <h1 class="page-title">계정 관리</h1>

    <div class="alert alert-success" th:if="${param.uploaded}">
        프로필 이미지가 업데이트되었습니다.
    </div>

    <div class="alert alert-success" th:if="${param.updated}">
        회원 정보가 수정되었습니다.
    </div>

    <!-- 프로필 이미지 -->
    <div class="section">
        <h2 class="section-title">프로필 이미지</h2>
        <div class="profile-image-section">
            <div class="profile-preview">
                <img th:if="${user.profileImage != null}" th:src="@{${user.profileImage}}" alt="프로필 이미지">
                <div th:if="${user.profileImage == null}" class="profile-placeholder"></div>
            </div>

            <form th:action="@{/mypage/upload-profile}" method="post" enctype="multipart/form-data">
                <input type="file" name="profileImage" accept="image/*" required>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">이미지 업로드</button>
            </form>
        </div>
    </div>

    <!-- 회원 정보 수정 -->
    <div class="section">
        <h2 class="section-title">회원 정보 수정</h2>
        <form th:action="@{/mypage/update-info}" method="post">
            <div class="form-group">
                <label class="form-label">아이디</label>
                <input type="text" class="form-input" th:value="${user.username}" disabled>
            </div>

            <div class="form-group">
                <label class="form-label" for="name">이름 *</label>
                <input type="text" id="name" name="name" class="form-input" th:value="${user.name}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">이메일 *</label>
                <input type="email" id="email" name="email" class="form-input" th:value="${user.email}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="phoneNumber">전화번호 *</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-input" th:value="${user.phoneNumber}" required>
            </div>

            <div class="form-group">
                <label class="form-label">생년월일</label>
                <input type="date" class="form-input" th:value="${user.birthDate}" disabled>
            </div>

            <button type="submit" class="btn btn-primary">정보 수정</button>
        </form>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a th:href="@{/mypage}" class="btn btn-back">마이페이지로 돌아가기</a>
    </div>
</main>

</body>
</html>
