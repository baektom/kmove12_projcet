<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
  <div class="header-container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #fff; border-bottom: 1px solid #eee;">

    <div class="header-left">
      <a th:href="@{/}" style="text-decoration: none; font-weight: bold; color: #2b56f5; font-size: 1.2rem;">STUDY MATE</a>
    </div>

    <div class="header-right" style="display: flex; align-items: center; gap: 10px;">

      <th:block th:if="${session.loginUserId == null}">
        <a th:href="@{/login}" style="text-decoration: none; color: #333; font-size: 0.9rem; font-weight: 500;">로그인</a>
        <a th:href="@{/signup}" style="text-decoration: none; color: #333; font-size: 0.9rem; font-weight: 500;">회원가입</a>
      </th:block>

      <th:block th:if="${session.loginUserId != null}">
        <a th:if="${session.loginUserRole == 'ADMIN'}" th:href="@{/admin/dashboard}"
           style="background-color: #ff4d4d; color: white; padding: 6px 16px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 0.8rem;">관리자 페이지</a>

        <a th:href="@{/mypage}" style="background-color: #ddd; padding: 6px 16px; text-decoration: none; color: black; border-radius: 4px; font-size: 0.9rem;">my page</a>
        <a th:href="@{/logout}" style="font-size: 0.8rem; color: #999; text-decoration: none; margin-left: 5px;">로그아웃</a>
      </th:block>
    </div>

  </div>
</header>
</html>
