<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
  <div class="header-container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #fff; border-bottom: 1px solid #eee;">

    <div class="header-left">
      <a th:href="@{/}" style="text-decoration: none; font-weight: bold; color: #2b56f5; font-size: 1.2rem;">STUDY MATE</a>
    </div>

    <div class="header-right" style="display: flex; align-items: center; gap: 15px;">
      <th:block th:if="${session.loginUserId == null}">
        <a th:href="@{/login}">로그인</a>
        <a th:href="@{/signup}">회원가입</a>
      </th:block>

      <th:block th:if="${session.loginUserId != null}">
        <a th:href="@{/mypage}">my page</a>
        <a th:href="@{/logout}">로그아웃</a>
      </th:block>
    </div>

  </div>
</header>
</html>
