<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #fff; border-bottom: 1px solid #eee;">
    <a th:href="@{/}" style="text-decoration: none; font-weight: bold; color: #2b56f5; font-size: 1.2rem;">STUDY MATE</a>

    <div style="flex-grow: 1; max-width: 450px; margin: 0 20px;">
      <form th:action="@{/}" method="get">
        <input type="text" name="keyword" placeholder="검색" th:value="${param.keyword}"
               style="width: 100%; padding: 10px; background-color: #f2f2f2; border: none; border-radius: 25px; text-align: center;">
      </form>
    </div>

    <div style="display: flex; align-items: center; gap: 15px;">
      <th:block th:if="${session.loginUser == null}">
        <a th:href="@{/login}" style="text-decoration: none; color: #333;">로그인</a>
        <a th:href="@{/signup}" style="text-decoration: none; color: #333;">회원가입</a>
      </th:block>
      <th:block th:if="${session.loginUser != null}">
        <a th:href="@{/mypage}" style="background-color: #ddd; padding: 6px 16px; text-decoration: none; color: black; border-radius: 4px;">my page</a>
        <a th:href="@{/logout}" style="font-size: 0.8rem; color: #999; text-decoration: none;">로그아웃</a>
      </th:block>
    </div>
  </div>
</header>
</html>
